apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: 0.23.0
    helm:
      parameters:
        - name: server
          value:
            affinity: ""
            ha:
              enabled: true
              raft:
                enabled: true

  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: vault
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
